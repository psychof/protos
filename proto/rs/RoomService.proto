syntax = "proto3";

package RoomService;

option go_package = "protos/gen/go/rs";

enum AccessType {
    ACCESS_TYPE_UNSPECIFIED = 0;
    PUBLIC = 1;
    PRIVATE = 2;
    INVITE_ONLY = 3;
    PASSWORD_PROTECTED = 4;
}


service RoomService {
   rpc CreateRoom (CreateRoomRequest) returns (CreateRoomResponse);
   rpc DeleteRoom (DeleteRoomRequest) returns (DeleteRoomResponse);
   rpc AppendUser (AppendUserRequest) returns (AppendUserResponse);
}

message CreateRoomRequest {
    string room_name = 1;
    AccessType access_type = 2 [default = PUBLIC];
    string user_token = 3;
}

message DeleteRoomRequest {
    int64 room_id = 1;
    string user_token = 2;
}

message CreateRoomResponse {
    int64 room_id = 1;
}

message DeleteRoomResponse {
    bool ok = 1;
}

message AppendUserRequest {
    int64 sender_id = 1;
    int64 RoomId = 2;
    int64 recepient_Id = 3;
}

message  AppendUserResponse {
    bool ok = 1;
}


